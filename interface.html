<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Job Application Tracker</title>

    <style>
      * {
        font-family: "Geist", sans-serif;
        background-color: #edf2f5;
      }
    </style>
</head>
<body class="px-5 md:px-35">
    <section>
      <div class="mt-10">
        <h1 class="font-bold text-xl">Job Application Tracker</h1>
        <div class="grid grid-cols-3 gap-4 py-5">
          <div class="py-4 px-3 shadow-sm">
            <p>Total</p>
            <h3 id="total" class="font-bold text-xl">0</h3>
          </div>
          <div class="py-4 px-3 shadow-sm">
            <p>Interview</p>
            <h3 id="interview" class="text-green-600 font-bold text-xl">0</h3>
          </div>
          <div class="py-4 px-3 shadow-sm">
            <p>Rejected</p>
            <h3 id="rejected" class="font-bold text-red-600 text-xl">0</h3>
          </div>
        </div>
      </div>
    </section>
    <hr/>

    <section class="bg[#FFFFFF] shadow-md">
        <div class=" p-11 mt-6 text-center space-y-3 ">
            <div class="flex justify-center"><img src="./images/jobs.png" alt=""></div>
            <h3 class="font-bold ">No jobs available</h3>
            <p class="text-gray-500">Check back soon for new job opportunities</p>
        </div>
    </section>
</body>
</html>
